version: "3"

services:
    postgres:
      image: postgres:12.3-alpine
      restart: always
      ports:
        - 5432:5432
      environment:
        POSTGRES_PASSWORD: root
        POSTGRES_USER: root
      volumes:
        - postgres:/var/lib/postgresql/data

    pgadmin:
      image: dpage/pgadmin4:4.23
      restart: always
      environment:
        PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
        PGADMIN_DEFAULT_PASSWORD: 123456
        PGADMIN_LISTEN_PORT: 80
      ports:
        - 15432:80
      volumes:
        - pgadmin:/var/lib/pgadmin
      depends_on:
        - postgres

    keycloak:
      build: ./keycloak
      ports:
        - "8443:8443"
      environment:
        KEYCLOAK_ADMIN: admin
        KEYCLOAK_ADMIN_PASSWORD: admin
        PROXY_ADDRESS_FORWARDING: "true"
      command:
        - start
        - --optimized
        - --import-realm
      depends_on:
        - postgres
      volumes:
        - ./keycloak/demo-realm.json:/opt/keycloak/data/import/realm.json
      restart: unless-stopped

volumes:
    postgres:
    pgadmin:
